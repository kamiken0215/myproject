{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CREATE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body id="login">
    <p>新規ユーザーの作成</p>
    <form action="" method="POST">
        {% csrf_token %}
        <p>Test</p>
        <button type="submit">作成</button>

        <div id="wrap">
            <h1>Create User</h1>
                <form method="post">{% csrf_token %}
                    <div id="form_container">
                    <!-- 入力フォーム始まり-->
                        <div id="form_con_user_name"><input type="text" id="user_name" name="username" placeholder="UserName"></div>
                        <div id="form_con_password1"><input type="text" id="password1" name="password1" placeholder="Password"></div>
                        <div id="form_con_password2"><input type="text" id="password2" name="password2" placeholder="Password"></div>
                        <div id="form_con_save"><input type="checkbox" id="save">SAVE</div>
                        <div id="form_con_submit_login"><button type="submit" id="submit_login_info" class="orange_btn">CREATE</button></div>
                    </div>
                </form>
                <!-- 入力フォームおわり-->
        </div>
        <!-- wrapおわり-->
    </form>
</body>
</html>
